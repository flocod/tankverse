  </head>
  <body theme="sunny" class="body theme" text_color="">
    <div class="gamer_verser">
      <div class="score">Score : <span>00000000</span></div>
      <div id="muteBtn" class="son_btn">
     
       <img src="./images/volume.png" alt="bouton volume">
      </div>

      <!-- <div id="tank1" class="tank">
        <img src="images/tank.svg" alt="">
      </div> -->

      <!-- <div class="bullet"></div> -->

      <div class="padtouch">
        <div class="contain_touch">
          <div id="ArrowUp" class="touch">▲</div>
        </div>
        <div class="contain_touch" fire="">
          <div id="ArrowLeft" class="touch">◀</div>
          <div id="ArrowDown" class="touch">▼</div>
          <div id="ArrowRight" class="touch">▶</div>

          <div id="fire" class="fire">Num1</div>
        </div>
      </div>
    </div>

    <div id="gameOver_interface" class="game_interface">
      <div class="title">Game Over</div>
      <div class="score_interface">Your score is <span id="score_final" behavior="" direction="">00005457</span></div>
      <div class="btn_contain">
        <button type="button" class="btn_item share_game">
          Share with your Friends
        </button>
        <button id="restart" type="button" class="btn_item">
          Restart the game
        </button>
      </div>
    </div>

    <div id="start_interface" class="game_interface game_interface_active">
      <div class="title">Tankverse</div>
      <div class="score_interface">Getstarted with the battle</div>
      <div class="btn_contain">
        <button type="button" class="btn_item share_game">
          Share with your Friends
        </button>
        <button id="start" type="button" class="btn_item">
          Start the game
        </button>
      </div>
    </div>

    <audio
      id="fired"
      style="visibility: hidden"
      src="sons/fire.mp3"
      onload="this.pause();"
    ></audio>
    <audio
      id="shoot"
      onload="this.pause();"
      style="visibility: hidden"
      src="sons/shoot.aac"
    ></audio>
    <!-- <audio
      id="message"
      onload="this.pause();"
      style="visibility: hidden"
      src="sons/message.mp3"
    ></audio> -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/main.js?v=17"></script>
  </body>
</html>
